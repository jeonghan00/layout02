<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar subheader"
        "sidebar content"
        "sidebar footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 50px 1fr 60px;
      gap: 10px;
      width: 80%;
      height: 80%;
      background: white;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .header {
      grid-area: header;
      background: #8b0b70;
      border-radius: 5px;
    }

    .sidebar {
      grid-area: sidebar;
      background: #a80672;
      border-radius: 5px;
    }

    .subheader {
      grid-area: subheader;
      background: #8a0c6a;
      border-radius: 5px;
    }

    .content {
      grid-area: content;
      background: #802370;
      border-radius: 5px;
    }

    .footer {
      grid-area: footer;
      background: #a73e87;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="subheader"></div>
    <div class="content"></div>
    <div class="footer"></div>
  </div>
</body>
</html>
